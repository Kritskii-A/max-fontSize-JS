<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JS подстраивает размер шрифта максимально возможный под размеры этого
      блока
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="https://kritskii-a.github.io/" class="navbar-brand"
            >JS подстраивает размер шрифта максимально возможный под размеры
            этого блока</a
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          JS подстраивает размер шрифта максимально возможный под размеры этого
          блока
        </div>
        <div class="panel-body">
          <div id="container" style="width: 300px; height: 50px"></div>
          <div class="container-value">
            <input
              type="text"
              placeholder="Введите значение"
              oninput="setValue()"
            />
          </div>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </body>
</html>
